<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter ala Gweh</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="word-counter-container">
        <h2>Hitung Jumlah Kata</h2>
        <textarea name="" id="" cols="30" rows="10" class="kata"></textarea>
        <div style="display: flex; justify-content: center; gap: 16px; margin: 32px 0;">
            <button class="hitung-tombol">Hitung</button>
            <button class="clear-tombol">Clear</button>
        </div>
        <div class="jumlah-kata">Jumlah kata:<span>0</span></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
